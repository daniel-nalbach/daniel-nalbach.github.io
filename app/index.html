<!DOCTYPE html>
<html lang="en" ng-app="challenge">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Challenge App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.7.0/lodash.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
  <script src="//cdn.rawgit.com/jquery/esprima/2.7.2/esprima.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="MainController">
  <div class="header">
    <h1>Challenge App</h1>
  </div>
  <div class="main">
    <h3>Input Code</h3>
    <textarea ng-model="userCode" ng-model-options="{debounce: 2000}"></textarea>
    <div class="feedback">
      <div ng-show="errors" class="errors">{{errors}}</div>
      <br>
      <h3>Function List</h3>
      <div class="function" ng-repeat="function in functions">
        <span>function </span>
        <span ng-if="function.id.name" class="name">{{function.id.name}}</span>
      </div>
    </div>
    <div class="syntaxTree">{{syntaxTree}}</div>
  </div>
</body>
</html>
